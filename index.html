      body {

      .fade-in {

      @keyframes fadeIn {

      .toast-item {

      .highlight-update {

      @keyframes highlight-fade {

      .highlight-user-class {

      @keyframes highlight-user-row {

      /* Modal and Dropdown animations */
      .modal-content, .dropdown-content {
        animation: scaleIn 0.2s cubic-bezier(0.165, 0.840, 0.440, 1.000) forwards;
      }
      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.95) translateY(-10px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      /* Ripple Effect */
      .ripple-effect {
        position: relative;
        overflow: hidden;
        /* H-TRANSFORM-GPU for better performance on mobile */
        transform: translate3d(0, 0, 0);
      }
      .ripple {
        display: block;
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.4);
        transform: scale(0);
        animation: ripple-animation 600ms linear;
        pointer-events: none;
      }
      @keyframes ripple-animation {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }

      /* Table Row Transitions */
      .table-row-item {
        animation: slideFadeIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }

            opacity: 0;
            transform: translateY(15px);
        }

            transform: translateY(0);
        }

      /* Hide spin buttons on number inputs */
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;

      /* Micro-interactions & Accessibility Improvements */

    <script>
      // IIFE to set theme before React loads to prevent FOUC
      (function() {
        try {
          const theme = localStorage.getItem('theme');
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          console.error('Could not set theme from localStorage', e);
        }
      })();

      // Ripple Effect Handler
      (function() {
          const createRipple = (event) => {
              const button = event.currentTarget;
              if (!button) return;

              button.classList.add('ripple-effect');
              const circle = document.createElement("span");
              const diameter = Math.max(button.clientWidth, button.clientHeight);
              const radius = diameter / 2;
              circle.style.width = circle.style.height = `${diameter}px`;
              circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
              circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
              circle.classList.add("ripple");
              
              const existingRipple = button.querySelector(".ripple");
              if (existingRipple) {
                  existingRipple.remove();
              }
              button.appendChild(circle);
          };

          const applyRippleToElement = (element) => {
              if (element.matches('button, [role="button"]')) {
                  element.removeEventListener("click", createRipple); // Prevent duplicate listeners
                  element.addEventListener("click", createRipple);
              }
          };

          const observer = new MutationObserver((mutations) => {
              mutations.forEach((mutation) => {
                  if (mutation.type === 'childList') {
                      mutation.addedNodes.forEach((node) => {
                          if (node.nodeType === Node.ELEMENT_NODE) {
                              const el = node;
                              applyRippleToElement(el);
                              el.querySelectorAll('button, [role="button"]').forEach(applyRippleToElement);
                          }
                      });
                  }
              });
          });
          
          observer.observe(document.body, { childList: true, subtree: true });
          
          // Initial scan
          document.querySelectorAll('button, [role="button"]').forEach(applyRippleToElement);
      })();
      
      // Register Service Worker for PWA
      // Only register the service worker if it's in a production-like environment (not the AI Studio iframe)
      if ('serviceWorker' in navigator && !window.location.hostname.includes('usercontent.goog')) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
